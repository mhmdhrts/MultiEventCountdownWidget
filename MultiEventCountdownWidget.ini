[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Variables]
CSVFilePath=#ROOTCONFIGPATH#Times.csv

TimeRemaining1=Calculating...
TimeRemaining2=Calculating...
TimeRemaining3=Calculating...
TimeRemaining4=Calculating...
TimeRemaining5=Calculating...

x=22
y=190r

FontColour=250,250,250,210
FontSize=192
FontFace=rubik
FontWeight=400
InlineSetting=CharacterSpacing | -9 | -8

[MeasureUpdateTimes]
Measure=Script
ScriptFile=ReadEventTimes.lua
UpdateDivider=1
DynamicVariables=1

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,132,120,12 | FillColor=0,0,0,1 | StrokeWidth=0

[MeterTime1]
Meter=String
Text=#TimeRemaining1#
FontSize=#FontSize#
FontColor=#FontColour#
FontFace=#FontFace#
FontWeight=#FontWeight#
InlineSetting=#InlineSetting#
X=#x#
Y=-47
DynamicVariables=1
Antialias=1

[MeterTime2]
Meter=String
Text=#TimeRemaining2#
FontSize=#FontSize#
FontColor=#FontColour#
FontFace=#FontFace#
FontWeight=#FontWeight#
InlineSetting=#InlineSetting#
X=((#x#)*7)
Y=#y#
DynamicVariables=1
Antialias=1

[MeterTime3]
Meter=String
Text=#TimeRemaining3#
FontSize=#FontSize#
FontColor=#FontColour#
FontFace=#FontFace#
FontWeight=#FontWeight#
InlineSetting=#InlineSetting#
X=((#x#)*14)
Y=#y#
DynamicVariables=1
Antialias=1

[MeterTime4]
Meter=String
Text=#TimeRemaining4#
FontSize=#FontSize#
FontColor=#FontColour#
FontFace=#FontFace#
FontWeight=#FontWeight#
InlineSetting=#InlineSetting#
X=((#x#)*21)
Y=#y#
DynamicVariables=1
Antialias=1

[MeterTime5]
Meter=String
Text=#TimeRemaining5#
FontSize=#FontSize#
FontColor=#FontColour#
FontFace=#FontFace#
FontWeight=#FontWeight#
InlineSetting=#InlineSetting#
X=((#x#)*28)
Y=#y#
DynamicVariables=1
Antialias=1